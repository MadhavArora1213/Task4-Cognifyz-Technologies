<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation & Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <style>
    .hidden { display: none; }
    .error { color: red; font-size: 12px; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-4">
    <!-- Form Section -->
    <section id="form-section" class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-4">Register</h2>
      <form id="signup-form" class="space-y-4">
        <!-- Email Input -->
        <div>
          <label for="email" class="block text-gray-700">Email</label>
          <div class="flex items-center border border-gray-300 rounded">
            <span class="px-2 text-gray-500">
              <!-- Email Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12l-4 4m0 0l-4-4m4 4V4" />
              </svg>
            </span>
            <input type="email" id="email" class="w-full px-3 py-2 focus:outline-none" placeholder="Enter your email">
          </div>
          <span id="email-error" class="error hidden">Invalid email format</span>
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-gray-700">Password</label>
          <div class="flex items-center border border-gray-300 rounded">
            <span class="px-2 text-gray-500">
              <!-- Lock Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v1m-6 4h12a2 2 0 002-2v-7a2 2 0 00-2-2h-1V7a4 4 0 00-8 0v2H6a2 2 0 00-2 2v7a2 2 0 002 2z" />
              </svg>
            </span>
            <input type="password" id="password" class="w-full px-3 py-2 focus:outline-none" placeholder="Enter your password">
          </div>
          <span id="password-strength" class="text-gray-500 text-sm hidden">Weak password</span>
        </div>

        <!-- Confirm Password Input -->
        <div>
          <label for="confirm-password" class="block text-gray-700">Confirm Password</label>
          <div class="flex items-center border border-gray-300 rounded">
            <span class="px-2 text-gray-500">
              <!-- Confirm Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m0 0L9 6l-4 4 4 4z" />
              </svg>
            </span>
            <input type="password" id="confirm-password" class="w-full px-3 py-2 focus:outline-none" placeholder="Confirm your password">
          </div>
          <span id="confirm-password-error" class="error hidden">Passwords do not match</span>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">
            Register
          </button>
        </div>
      </form>
    </section>

    <!-- Summary Section -->
    <section id="summary-section" class="hidden bg-white shadow-md rounded-lg p-6 mt-6">
      <h2 class="text-2xl font-bold mb-4">Summary</h2>
      <p id="summary-content" class="text-gray-700"></p>
      <button onclick="navigate('form')" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Back to Form</button>
    </section>
  </div>
</body>
</html>
